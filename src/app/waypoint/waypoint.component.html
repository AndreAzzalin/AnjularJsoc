<mat-card>
    <h4>Coordinate</h4>
    <p>latitudine longitudine</p>
    <div class="row">
        <mat-form-field class="col-sm-4">
            <input type="number" matInput #coordinateE placeholder="Nord" maxlength="6">
            <mat-hint>{{coordinateE.value.length}} / 6</mat-hint>
        </mat-form-field>
        <mat-form-field class="col-sm-4">
            <input type="number" matInput #coordinateN placeholder="Est" maxlength="7">
            <mat-hint>{{coordinateN.value.length}} / 7</mat-hint>
        </mat-form-field>
        <button class="btn-lg btn-danger" (click)="centerTo(coordinateE.value,coordinateN.value,15) "> goto</button>
    </div>

</mat-card>

<P></P>
<mat-card>
    <h4 style="font-weight: bold;">Center map on:</h4>
    <h6>{{getCenter()}}</h6>
</mat-card>

<p></p>
<mat-card>
    <button class="btn-lg btn-danger" (click)="addWaypoint()"> add waypoint</button>
</mat-card>
<p></p>

<mat-card>
    <!-- <p>{{x.features | json}}</p> -->


    <table class="table">
        <tbody>
        <tr *ngFor="let l of x.features">
            <td>{{l.properties.name}}</td>
            <td>
                <button class="btn-secondary" (click)="centerTo(l.geometry.coordinates[1],l.geometry.coordinates[0],18)"> center to</button>
            </td>
            <td>
                <button class="btn-danger" (click)="removeWaypoint(l.properties.id)"> X </button>
            </td>
        </tr>

        </tbody>
    </table>
</mat-card>
