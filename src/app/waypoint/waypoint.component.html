<mat-card>
    <h4>Coordinate</h4>
    <p>latitudine longitudine</p>
    <div class="row">
        <mat-form-field class="col-sm-4">
            <input type="number" matInput #coordinateE placeholder="Nord" maxlength="6">
            <mat-hint>{{coordinateE.value.length}} / 6</mat-hint>
        </mat-form-field>
        <mat-form-field class="col-sm-4">
            <input type="number" matInput #coordinateN placeholder="Est" maxlength="7">
            <mat-hint>{{coordinateN.value.length}} / 7</mat-hint>
        </mat-form-field>
        <!--<button class="btn-lg btn-danger"  (click)="centerTo(coordinateE.value,coordinateN.value,15) "> goto</button>-->
    </div>

</mat-card>
